<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile *ngFor="let pokemon of pokemonList.results" [colspan]="1" [rowspan]="1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{pokemon.name}}
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div [appLoadPokemonData]="pokemon">
            <div *ngIf="pokemon.id">
              <img [src]="pokemon.sprites.front_default" [alt]="pokemon.name">
              <p>Peso: {{pokemon.weight / 10}} kg</p>
              <p>Altura: {{pokemon.height * 10}} cm</p>
            </div>
            <div *ngIf="!pokemon.id">
              <p>LOADING...</p>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
