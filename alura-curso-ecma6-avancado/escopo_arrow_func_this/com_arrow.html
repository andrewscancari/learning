<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>COM ARROW FUNCTION</title>
</head>
<body>

    <h1>COM ARROW FUNCTION</h1>
    <p>PARAGRAFO</p>
    <div>DADOS</div>

    <sub>clique em cada item acima para testar!</sub>

    <script>
        console.log(this); // Ã© window

        // arrow function agora!
        let exibeConteudo = () =>  {
            console.log(this);
            alert(this.textContent);
        };

        $ = document.querySelector.bind(document);

        $('h1').addEventListener('click', exibeConteudo);

        $('p').addEventListener('click', exibeConteudo);

        $('div').addEventListener('click', exibeConteudo);

    </script>
</body>
</html>
