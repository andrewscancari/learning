<h4 class="text-center">Login</h4>

<form [formGroup]="loginForm" class="form mt-4" (submit)="login()">

    <div class="form-group">
        <input
            #userNameInput
            formControlName="userName"
            class="form-control"
            placeholder="user name"
            autofocus>
        <app-ap-vmessage *ngIf="!!loginForm.get('userName').errors?.required" text="User name is required"></app-ap-vmessage>
    </div>

    <div class="form-group">
        <input
            #passwordInput
            formControlName="password"
            type="password"
            class="form-control"
            placeholder="password">

        <app-ap-vmessage *ngIf="!!loginForm.get('password').errors?.required" text="Password name is required"></app-ap-vmessage>
    </div>

    <button
        [disabled]="loginForm.invalid"
        type="submit"
        class="btn btn-primary btn-block">
        login
    </button>

</form>

<p>Not a user? <a [routerLink]="['signup']">Register now</a></p>
