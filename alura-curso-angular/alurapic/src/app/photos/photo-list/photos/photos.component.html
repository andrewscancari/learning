<p class="text-center text-muted" *ngIf="!photos.length">
    Sorry, no photos
</p>

<ol class="list-unstyled">
    <li *ngFor="let cols of rows" class="row">
      <div class="col-4" *ngFor="let photo of cols">
        <app-ap-photo [url]="photo.url" [description]="photo.description"></app-ap-photo>
      </div>
    </li>
</ol>
