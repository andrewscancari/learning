<p class="text-center text-muted" *ngIf="!photos.length">
    Sorry, no photos
</p>

<ol class="list-unstyled">
    <li *ngFor="let cols of rows" class="row no-glutters">
      <div class="col-4" *ngFor="let photo of cols" appApDarkenOnHover>
        <a [routerLink]="['/p', photo.id]">
          <app-ap-card [title]="photo.title">
            <app-ap-photo [url]="photo.url" [description]="photo.description"></app-ap-photo>
            <div class="text-center p-1">
              <i aria-hidden="true" class="fa fa-heart-o fa-1x mr-2"></i> {{photo.likes}}
              <i aria-hidden="true" class="fa fa-comment-o fa-1x mr-2 ml-2"></i> {{photo.comments}}
            </div>
          </app-ap-card>
        </a>
      </div>
    </li>
</ol>
